<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  {% include head.html %}

  <body>
    <div class="container">

      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </header>

      {{ content }}
    </div>
  </body>
</html>
